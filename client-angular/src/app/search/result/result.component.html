<div class="opacity-bg" style="opacity: 0.15;"></div>
<div class="result-bg">
    <div class="container-fluid">
        <div class="row">
            <span class="back-btn" (click)="back()"><i class="fa fa-chevron-left"></i> Back</span>
            <div class="col-md-10 mx-auto">
                <div class="table-scroll">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Author</th>
                                <th scope="col">Title</th>
                                <th scope="col">Answers</th>
                                <th scope="col">Tags</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items">
                                <td class="text-hover" (click)="searchUserQuestions(item.owner.user_id)">
                                    <img [src]="item.owner.profile_image" class="avatar">
                                    <div class="author">{{item.owner.display_name}}</div>
                                </td>
                                <td class="text-hover" (click)="openQuestionInfo(item.question_id)">{{item.title}}</td>
                                <td class="text-hover" (click)="openQuestionInfo(item.question_id)">{{item.answer_count}}</td>
                                <td>
                                    <ul>
                                        <li *ngFor="let tag of item.tags" (click)="searchTagQuestions(tag)">{{tag}}</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <app-sidebar [items]="sidebarItems"></app-sidebar>
        </div>
    </div>
</div>
