<div class="opacity-bg" style="opacity: 0.3;"></div>
<div class="container-fluid restore-bg">
    <div class="row">
        <div class="col-xl-4 col-md-6 col-12 mx-auto">
            <form [formGroup]="restoreForm" (ngSubmit)="onSubmit()">
                <div class="card">
                    <div class="form-group">
                        <p>
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                            Please enter your email to get a password reset link
                        </p>
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2">RESET PASSWORD</button>
                </div>
            </form>
        </div>
    </div>
</div>
